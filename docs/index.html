<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- OG Image -->
    <meta property="og:title" content="🍹 Bar Tracker" />
    <meta
      property="og:description"
      content="Bar Tracker - 우리 동네 숨은 술집을 찾는 가장 쉬운 방법! 🍻📍
      지도로 가까운 바와 펍을 탐색하고, 리뷰를 확인하며 최고의 한잔을 즐겨보세요.
      지금 바로 Bar Tracker와 함께 숨겨진 핫플을 발견하세요!"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/c94eb7f2-81f8-4b75-8847-1d32f8016c92"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bar Tracker</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand logo" href="#">Bar Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="#">추천</a></li>
            <li class="nav-item"><a class="nav-link" href="#">인기 술집</a></li>
            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 이미지 슬라이더 -->
    <div id="barSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://source.unsplash.com/1600x500/?bar"
            class="d-block w-100"
            alt="바 이미지"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1600x500/?cocktail"
            class="d-block w-100"
            alt="칵테일"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1600x500/?pub"
            class="d-block w-100"
            alt="펍"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#barSlider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#barSlider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- 추천 섹션 -->
    <section class="container my-5">
      <h2 class="text-center">오늘의 추천 술집</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img
              src="https://source.unsplash.com/400x300/?bar"
              class="card-img-top"
              alt="추천 바"
            />
            <div class="card-body">
              <h5 class="card-title">모던 바</h5>
              <p class="card-text">세련된 분위기의 칵테일 바</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img
              src="https://source.unsplash.com/400x300/?pub"
              class="card-img-top"
              alt="추천 펍"
            />
            <div class="card-body">
              <h5 class="card-title">클래식 펍</h5>
              <p class="card-text">편안한 분위기의 맥주 펍</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img
              src="https://source.unsplash.com/400x300/?cocktail"
              class="card-img-top"
              alt="추천 칵테일 바"
            />
            <div class="card-body">
              <h5 class="card-title">칵테일 라운지</h5>
              <p class="card-text">다양한 칵테일을 즐길 수 있는 라운지</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="text-center py-4" style="background-color: black">
      <p>&copy; 2025 Bar Tracker. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
