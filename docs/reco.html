    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bar Tracker</a>

    <section class="container my-5">
      <h2 class="text-center">추천 술집</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img
              src="https://source.unsplash.com/400x300/?bar"
              class="card-img-top"
              alt="바 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">모던 바</h5>
              <p class="card-text">세련된 분위기의 칵테일 바</p>
              <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img
              src="https://source.unsplash.com/400x300/?pub"
              class="card-img-top"
              alt="펍 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">클래식 펍</h5>
              <p class="card-text">편안한 분위기의 맥주 펍</p>
              <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark text-white">

              src="https://source.unsplash.com/400x300/?cocktail"

              <h5 class="card-title">칵테일 라운지</h5>

              <a href="#" class="btn btn-primary">자세히 보기</a>

          </div>
